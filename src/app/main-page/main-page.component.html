<div *ngFor="let x of cars" class="card" style="width: 18rem">
  <img src="{{ x.img }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <p class="card-text">{{ x.name }}</p>
  </div>
</div>

<form [formGroup]="carCard" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Car Name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id=""
      aria-describedby="emailHelp"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image</label>
    <input formControlName="img" type="text" class="form-control" id="" />
  </div>
  <div class="form-group form-check"></div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
