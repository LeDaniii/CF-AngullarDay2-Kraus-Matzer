<div class="container">
  <div class="row justify-content-center my-3 py-3">
    <div *ngFor="let x of cars" class="card m-2 bg-light" style="width: 18rem">
      <img src="{{ x.img }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <p class="card-text">{{ x.name }}</p>
      </div>
    </div>
  </div>
</div>
<div class="container bg-light rounded">
  <form [formGroup]="carCard" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Car Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id=""
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Image</label>
      <input formControlName="img" type="text" class="form-control" id="" />
    </div>
    <div class="form-group form-check"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
