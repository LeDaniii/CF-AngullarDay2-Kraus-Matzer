<div class="container bg-dark rounded mt-5 py-3">
  <form [formGroup]="info" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="text-white" for="">First Name</label>
      <input
        formControlName="firstName"
        type="text"
        class="form-control"
        id=""
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="">Last Name</label>
      <input
        formControlName="lastName"
        type="text"
        class="form-control"
        id=""
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="">Age</label>
      <input
        formControlName="age"
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="">Email</label>
      <input
        formControlName="email"
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group form-check"></div>
    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
  </form>
</div>
